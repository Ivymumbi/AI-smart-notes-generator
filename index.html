<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartNotes AI</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.13.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Smart Notes AI</h1>
      </header>
      <section class="study-area">
        <p>Paste your notes below:</p>
        <textarea
          id="notes-input"
          placeholder="Paste your notes here...."
          required
        >
        </textarea>
        <div>
          <button id="simplify-btn">Simplify</button>
          <button id="bullet-btn">Bullet Points</button>
        </div>
        <div class="output" id="output">AI response will appear here..</div>
      </section>
      <h1>Motivation Booster</h1>
      <section class="motivation-area">
        <label for="motivation-type"
          >How are you feeling about your studies?</label
        >
        <select id="motivation-type">
          <option value="select"></option>
          <option value="studying">I'm studying for an exam</option>
          <option value="tired">I'm feeling tired</option>
          <option value="stuck">I'm feeling stuck</option>
          <option value="procrastinating">I'm procrastinating</option>
        </select>
        <button id="motivation-btn">Generate Motivation</button>
        <div class="motivation-output" id="motivation-output"></div>
      </section>
      <footer>
        This was created by
        <a href="https://github.com/Ivymumbi" target="_blank">Ivy Mumbi</a> and
        is<a
          href="https://github.com/Ivymumbi/AI-smart-notes-generator"
          target="_blank"
        >
          open-sourced on Github</a
        >
        and hosted on
        <a href="https://ai-smart-notes-generator.onrender.com/" target="_blank"
          >Render</a
        >
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
